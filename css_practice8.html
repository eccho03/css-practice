<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <!-- box sizeing
        요소의 너비와 높이를 계산하는 방법을 지정함
     -->
    <style>
        div{
            box-sizing: border-box;
            /*border box: padding 추가할 수록 contents영역 크기 줄어듦 */
            /*content box: padding 추가되어도 content 크기 그대로 유지, 확보하고 싶을 때 사용*/
            width: 100px; height: 100px;
            border: 5px solid tomato;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
