<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div{
            border: 3px solid red;
            padding: 10px;
            margin: 20px;
            width: 90px; height: 35px;
        }
        span {
            width: 100px; height: 100px;
            /* 인라인 요소 다 가질 수 있는데 width, height를 가질 순 없음 */
            /* -> 따라서 display를 inline-block으로 바꾸어 줌 (inline으로 배치하되 block 요소의 특성을 가질 수 있음) */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>요소의 콘텐츠</div>
    <span>check</span>
</body>
</html>
