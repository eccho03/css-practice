<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div {
            width: 200px; height: 200px;
            background-color: yellow;
            position: relative;
            border: 1px solid black;
        }
        .abs{
            width: 100px; height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            /*absolute: "문서 흐름에서는 제외"
            상위 요소 중 가장 가까운 position을 기준으로 이동*/
        }
    </style>
</head>
<body>
    <div></div>
    <div>
        <div class="abs"></div>
        <p>pppp</p>
    </div>
</body>
</html>
