<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        .container{ 
            display: flex; 
            flex-direction: row;
            /* flexbox: 박스 내 요소 간의 공간 배분과 정렬 기능을 제공하기 위한 1차원 레이아웃 모델
            행 또는 열이 주축이 되어 요소의 정렬 방향을 결정함*/
        }
        .item {
            width: 80px; height: 80px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
